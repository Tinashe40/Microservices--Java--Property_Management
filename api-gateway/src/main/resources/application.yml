server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**, /api/auth/**

            - id: property-service
              uri: lb://property-service
              predicates:
                - Path=/api/properties/**, /api/floors/**, /api/units/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
