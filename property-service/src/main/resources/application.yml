server:
  port: 8082
spring:
  autoconfigure:
    exclude:
  main:
    allow-bean-definition-overriding: true
  application:
    name: property-service
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 2000000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:

        format_sql: true
        jdbc:
          batch_size: 20
          batch_versioned_data: true
    open-in-view: false
  cache:
    type: caffeine
    cache-names:
      - properties
      - floors
      - units
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    default-property-inclusion: non_null
  data:
    web:
      pageable:
        max-page-size: 2000

jwt:
  secret: ${JWT_SECRET}
  expiration-in-ms: ${JWT_EXPIRATION:5400000}
  issuer: property-management-system
  audience: proveritus-app

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}




logging:
  level:
    com.proveritus.userservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/property-service.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
